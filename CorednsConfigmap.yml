apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          upstream
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          reload 1s
          fallthrough
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
  NodeHosts: |
    192.168.1.3 ubuntu
    192.168.1.3 home.bracloud.services
    192.168.1.3 prometheus.home.bracloud.services
    192.168.1.3 blog.home.bracloud.services
    192.168.1.3 nas.home.bracloud.services
